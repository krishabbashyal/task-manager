{% extends 'main/base.html' %}

{% block title %}Create a Task{% endblock title %}

{% block content %}
<div>
    <form method = "POST">
        {% csrf_token %}
            {% for field in form %}
                <div class="form-control {% if field.errors %}errors{% endif %}">
                    {{ field.label_tag }}
                        {{ field }}
                    {{ field.errors }}
                    <hr>
                </div>
            {% endfor %}
        <button>Update</button>
    </form>
    {% if task.completion %}
        <a href="{% url 'completed' %}"><button>Cancel</button></a>
        {% else %}
        <a href="{% url 'incompleted' %}"><button>Cancel</button></a>
        {% endif %}
</div>
{% endblock content %}
