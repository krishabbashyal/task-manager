{% extends 'main/base.html' %}

{% block content %}
<div>
    <div>
        <a href="{% url 'logout' %}"><button>Log Out</button></a>
    </div>
        <h1>Hello {{user.first_name}}!</h1>
        <h3>Let's be productive today.</h3>
    </div>
    <div>
        <a href="{% url 'incompleted' %}"><button>Incompleted</button></a><a href="{% url 'completed' %}"><button>Completed</button></a>
    </div>
    <div>
        <a href="{% url 'taskCreate' %}"><button> + </button></a>
    </div>
    <div>
        <ul>
            {% for task in tasks %}
                <li><a href = "{% url 'taskDetail' pk=task.pk%}"><button>{{task.title}}</button></a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
