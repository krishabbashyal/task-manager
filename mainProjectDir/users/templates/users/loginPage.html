{% extends 'users/base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div>
    <div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Log In</legend>
                {{form}}
            <div>
                <button type = "submit">Log In</button>
            </div>
        </form>
            <div>
                <small>
                    Don't have an account? <a href="{% url 'register' %}">Sign Up</a> Instead
                </small>
            </div>
    </div>
</div>
{% endblock content %}
