{% extends 'users/base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div>
    <form method = "POST">
        {% csrf_token %}
            <fieldset>
                <legend>Sign Up</legend>
                {% for field in form %}
                <div class="form-control {% if field.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
                </div>
                {% endfor %}
                <button>Sign Up</button>
    </form>
    <div>
        <small>
            Already have an account?<a href="{% url 'login' %}"> Log In</a> Instead
        </small>
    </div>
</div>
{% endblock content %}
